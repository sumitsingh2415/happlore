<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happlore - Customized Travel Experiences</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Welcome to Happlore</h1>
      <p>Your Dream Trip Starts Here 🌍</p>
      <a href="#contact" class="cta-button">Plan Your Trip</a>
    </div>
  </header>

  <section class="about">
    <h2>What is Happlore?</h2>
    <p>We specialize in customized travel experiences across Bali, Thailand, Europe, and beyond. Share your preferences, and we'll handle the rest!</p>
  </section>

  <section class="form-section" id="contact">
    <h2>Get Notified When We Launch!</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <button type="submit">Notify Me</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Happlore. All rights reserved.</p>
  </footer>
</body>
</html>
